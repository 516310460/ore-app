[package]
name = "ore-app"
version = "0.0.1"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = ["desktop"]
desktop = [
    "dioxus-desktop",
    "env_logger",
    "home",
    "num_cpus",
    "solana-account-decoder",
    "solana-client",
    "solana-sdk",
    "spl-memo",
    "spl-token",
    "spl-associated-token-account",
    "tokio"
]
web = [
    "dioxus-web",
    "gloo",
    "gloo-storage",
    "js-sys",
    "serde-wasm-bindgen",
    "solana-client-wasm",
    "solana-extra-wasm",
    "wasm-bindgen",
    "wasm-bindgen-futures",
    "wasm-logger",
    "web-sys",
    "web-time",
]

[dependencies]
async-std = "1.12.0"
bincode = "1.3.3"
cached = "0.47.0"
chrono = "0.4.34"
dioxus = "0.4.3"
dioxus-desktop = { version = "0.4.3", optional = true }
dioxus-router = "0.4.3"
dioxus-std = { version = "0.4.1", features = ["clipboard", "utils"] }
dioxus-web = { version = "0.4.3", optional = true }
env_logger = { version = "0.11.2", optional = true }
futures = "0.3.30"
gloo = { version = "0.11.0", optional = true }
gloo-storage = { version = "0.3.0", optional = true }
home = { verison = "0.5.9", optional = true }
js-sys = { version = "0.3.67", optional = true }
log = "0.4.20"
num_cpus = { version = "1.16.0", optional = true }
ore = { package = "ore-program", version = "0.0.3", features = ["no-entrypoint"] }
ore-types = "0.0.1"
qrcode-generator = "4.1.9"
reqwest = "0.11.24"
serde = { version = "1.0", features = ["derive"] }
serde-wasm-bindgen = { version = "0.6.3", optional = true }
serde_json = "1.0"
solana-account-decoder = { version = "1.17.4", optional = true }
solana-client = { verison = "1.17.4", optional = true }
solana-client-wasm = { version = "1.17.4", features = ["pubsub"], optional = true }
solana-extra-wasm = { version = "1.17.4", optional = true }
solana-sdk = { version = "1.17.4", optional = true }
spl-memo = { version = "^4", features = ["no-entrypoint"], optional = true }
spl-token = { version = "^4", features = ["no-entrypoint"], optional = true }
spl-associated-token-account = { version = "^2.2", features = [ "no-entrypoint" ], optional = true }
tokio = { version = "1.36.0", optional = true }
wasm-bindgen = { version = "0.2", optional = true }
wasm-bindgen-futures = { version = "0.4.41", optional = true }
wasm-logger = { version = "0.2.0", optional = true }
web-time = { version = "1.0.0", optional = true }

[dependencies.web-sys]
version = "0.3"
optional = true
features = [
    'console',
    'Clipboard',
    'Document',
    'HtmlElement',
    'HtmlInputElement',
    'MessageEvent',
    'Navigator',
    'Window',
    'Worker',
    'WorkerOptions',
    'WorkerType',
    'WorkerGlobalScope',
]

[patch.crates-io]
solana-client-wasm = { version = "1.17.4", git = "https://github.com/HardhatChad/solana-playground", branch = "master" }
solana-extra-wasm = { version = "1.17.4", git = "https://github.com/HardhatChad/solana-playground", branch = "master" }
